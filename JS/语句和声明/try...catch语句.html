<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try...catch语句标记要尝试的语句块，并指定一个出现异常时抛出的响应。</title>
    <script>
        try {
            nonExistentFunction();
        } catch (error) {
            console.error(error);
            // 输出: ReferenceError:未定义不存在的函数
            // 注意-错误消息因浏览器而异
        }
    </script>
</head>

<body>

</body>

</html>
