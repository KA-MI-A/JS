<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = 0;

        while (n < 3) {
            n++;
        }

        console.log(n);
        // 输出: 3

        //while 循环会一直循环若干次，直到 n 等于 3。
        var n = 0;
        var x = 0;

        while (n < 3) {
            n++;
            x += n;
        }
    </script>
</head>

</body>

</html>
