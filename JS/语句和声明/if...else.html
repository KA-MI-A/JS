<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function testNum(a) {
            let result;
            if (a > 0) {
                result = 'positive';
            } else {
                result = 'NOT positive';
            }
            return result;
        }

        console.log(testNum(-5));
        // expected output: "NOT positive"
    </script>
</head>
