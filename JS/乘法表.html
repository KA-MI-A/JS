<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
    <style type="text/css">
        table {
            width: 600px;
            height: 300px;
        }

        table th {
            border:pink 1px solid;
        }
    </style>
</head>

<body align="center">
    <script type="text/javascript">
        
        document.write("<table>");
        
        for (var x = 1; x <= 9; x++) {
            document.write("<tr>");
            for (var y = 1; y <= x; y++) {
                document.write("<th>" + y + "*" + x + "=" + y * x + "</th>");

            }
        }
        document.write("</table>");
    </script>
</body>


</html>
