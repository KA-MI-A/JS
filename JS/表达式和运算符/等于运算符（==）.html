<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检查其两个操作数是否相等，并返回Boolean结果。
        与严格相等运算符（===）不同，它会尝试强制类型转换并且比较不同类型的操作数。
    </title>
    <script>
        console.log(1 == 1);
        // expected output: true

        console.log('hello' == 'hello');
        // expected output: true

        console.log('1' == 1);
        // expected output: true

        console.log(0 == false);
        // expected output: true
    </script>
</head>

<body>

</body>

</html>
