    <script>
        const buffer = new ArrayBuffer(16);
        const int32View = new Int32Array(buffer);
        // produces Int32Array [0, 0, 0, 0]

        int32View[1] = 42;
        const sliced = new Int32Array(buffer.slice(4, 12));
        // produces Int32Array [42, 0]

        console.log(sliced[0]);
        // 42
    </script>
