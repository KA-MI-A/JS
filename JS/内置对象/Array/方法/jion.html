<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const elements = ['Fire', 'Air', 'Water'];

        console.log(elements.join());
        // expected output: "Fire,Air,Water"

        console.log(elements.join(''));
        // expected output: "FireAirWater"

        console.log(elements.join('-'));
        // expected output: "Fire-Air-Water"
    </script>
</head>

</body>

</html>
