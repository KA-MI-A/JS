<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call() 方法使用一个指定的 this 值和单独给出的一个或多个参数来调用一个函数。</title>
    <script>
        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        function Food(name, price) {
            Product.call(this, name, price);
            this.category = 'food';
        }

        console.log(new Food('cheese', 5).name);
        // 输出: "cheese"
    </script>
</head>

<body>

</body>

</html>
