<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind() 方法创建一个新的函数，在 bind() 被调用时，这个新函数的 this 被指定为 bind() 的第一个参数，而其余参数将作为新函数的参数，供调用时使用。</title>
    <script>
        const module = {
            x: 42,
            getX: function () {
                return this.x;
            }
        };

        const unboundGetX = module.getX;
        console.log(unboundGetX()); 
        // 输出: undefined

        const boundGetX = unboundGetX.bind(module);
        console.log(boundGetX());
         // 输出: 42

    </script>
</head>

<body>

</body>

</html>
