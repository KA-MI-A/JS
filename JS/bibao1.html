<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var pet = function (name) {          //外部函数定义了一个变量"name"
            var getName = function () {
                //内部函数可以访问 外部函数定义的"name"
                return name;
            }
            //返回这个内部函数，从而将其暴露在外部函数作用域
            return getName;
        };
        myPet = pet("Vivie");

        myPet();                            // 返回结果 "Vivie"
    </script>
</head>

<body>

</body>

</html>
